name: ci
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches: [main, staging, trying]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Build
        run: npm install -g bats
      - name: Run tests
        run: bats -v
